<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
    localStorage.setItem("page", "expenses");
    $(function () {
        $("#header").load("inc/header.html");
        $("#top").load("inc/top.html");
        $("#left").load("inc/left_nav.html");
    });
    var api = localStorage.getItem("api");
    var userId = localStorage.getItem("userId");

    $.get(api + "totalExpenses/"+userId, function (data) {
        document.getElementById("tAmount").innerHTML = data;
    });
    
    $.get(api + "getBank/" + userId, function (data) {
        var myBooks = data;
        for (var i = 0; i < myBooks.length; i++) {
            var id = myBooks[i]['id'];
            $.get(api + "getTotalAmount/" + userId + "/" + id, function () {
            });
        }
    });



</script>
<link rel="stylesheet" href="js/datatables/datatables.css" type="text/css"/>
<div id="header"></div>

</head>
<body class="">
<section class="vbox">
    <div id="top"></div>
    <section>
        <section class="hbox stretch">
            <!-- .aside -->
            <aside class="bg-black aside-md hidden-print" id="nav">
                <div id="left"></div>
            </aside>
            <!-- /.aside -->
            <section id="content">
                <section class="vbox">
                    <section class="scrollable padder">
                        <div class="m-b-md">
                            <div style="float: right;"><a href="addnewexpenses.html" class="btn btn-s-md btn-primary">Add
                                New Expenses</a></div>
                            <h3 class="m-b-none">Expenses</h3>
                            <small><a href="index.html">Home</a> / <span class="m-t-xs text-success">Expenses</span>
                            </small>
                        </div>
                        <section class="panel panel-default">
                            <header class="panel-heading">
                                <h4>
                                    <div class="">Total Expenses : <span id="cur"></span> <strong><span id="tAmount"></span></strong></div>
                                </h4>
                            </header>
                            <div class="table-responsive">

                                <table class="table table-striped m-b-none" data-ride="datatables" id="incomeTable">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Amount</th>
                                        <th>Category</th>
                                        <th>Store</th>
                                    </tr>
                                    </thead>
                                    <tbody role="alert" aria-live="polite" aria-relevant="all" id="tbody_income">

                                    </tbody>
                                </table>
                            </div>
                            <script>

                                $.get(api+"getExpenses/"+userId, function (data) {
                                    var myBooks = data;

                                    var col = [];
                                    for (var i = 0; i < myBooks.length; i++) {
                                        for (var key in myBooks[i]) {
                                            if (col.indexOf(key) === -1) {
                                                col.push(key);
                                            }
                                        }
                                    }

                                    var table = document.getElementById("tbody_income");
                                    for (var i = 0; i < myBooks.length; i++) {
                                        tr = table.insertRow(-1);
                                        for (var j = 0; j < 5; j++) {
                                            var tabCell = tr.insertCell(-1);
                                            var cat2 = myBooks[i]['category']['title'];
                                            var store = myBooks[i]['store']['title'];
                                            tabCell.innerHTML = myBooks[i][col[j]];
                                            if (j === 3) {
                                                tabCell.innerHTML = cat2;
                                            }
                                            if(j === 4){
                                                tabCell.innerHTML = store;
                                            }
                                        }
                                        var id = myBooks[i]['id'];

                                        tabCell.innerHTML += '<button onclick="deleteIncome(' + id + ')" class="actionstyle btn btn-danger">Delete</button><button onclick="editIncome(' + id + ')" class="actionstyle btn btn-primary">Edit</button>';
                                    }

                                    $('[data-ride="datatables"]').each(function () {
                                        var categoryTable = document.getElementById("incomeTable");
                                        var oTable = $(categoryTable).dataTable({
                                            "bProcessing": true,
                                            "sDom": "<'row'<'col-sm-6'l><'col-sm-6'f>r>t<'row'<'col-sm-6'i><'col-sm-6'p>>",
                                            "sPaginationType": "full_numbers",
                                            "aoColumns": [
                                                {"mData": "id"},
                                                {"mData": "title"},
                                                {"mData": "amount"},
                                                {"mData": "category"},
                                                {"mData": "store"}
                                            ]
                                        });
                                    });
                                });

                                function editIncome(id) {
                                    $.get(api+"editIncome/" + id, function (data) {
                                        window.location.replace("editIncome.html?id=" + data['id']);
                                    });
                                }
                                function deleteIncome(id) {
                                    $.post(api+"deleteIncome/" + id, function () {
                                        window.location.replace("income.html");
                                    });
                                }
                                document.getElementById("cur").innerHTML = localStorage.getItem('cur');
                            </script>
                        </section>
                    </section>
                </section>
                <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen" data-target="#nav"></a>
            </section>
        </section>
    </section>
</section>

<script src="js/bootstrap.js"></script>

</body>
</html>
