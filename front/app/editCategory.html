<script src="js/app.plugin.js"></script>
<script>

    var url = document.location.href,
        params = url.split('?')[1].split('&'),
        data = {}, tmp;
    for (var i = 0, l = params.length; i < l; i++) {
        tmp = params[i].split('=');
        data[tmp[0]] = tmp[1];
    }
    var id = data.id;
    $.get("http://127.0.0.1:8000/api/editCategory/"+id, function (data) {
        document.getElementById('catTitle').value = data.title;
        document.getElementById('catType').value = data.type;
    });

    var str = document.getElementById('catTitle').value;
    var res = str.replace("%20", " ");
    document.getElementById('catTitle').value = res;

    var catType = document.getElementById('catType').value;

    $(document).ready(function () {

        $("form").on("submit", function (event) {
            event.preventDefault();
            var e = $(this).serialize();


            $.post("http://127.0.0.1:8000/api/postEditCategory/"+id,
                e,
                function (data) {
                    if (data === "success") {
                        $("#successmsg").removeClass(" hidden");
                    }
                });
        });
    });


</script>
