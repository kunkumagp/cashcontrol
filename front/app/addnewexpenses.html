                                        <div class="form-group">

<div class="form-group">
                                            <label class="col-sm-2 control-label" for="categoryList">Category</label>

                                            </div>

                        </section>

    <script src="js/wysiwyg/jquery.hotkeys.js"></script>

    <script src="js/chosen/chosen.jquery.min.js"></script>
    <script src="js/app.plugin.js"></script>
    <script>
    $.get(api + "getCategoryByType/expenses",
            function (data) {
                for (var i = 0; i < data.length; i++) {
                    var id = data[i]['id'];
                    var title = data[i]['title'];
                    $('#categoryList')
                            .append($("<option></option>")
                                    .attr("value", id)
                                    .text(title));
                }
            });

    $.get(api + "getStore",
            function (data) {
                for (var i = 0; i < data.length; i++) {
                    var id = data[i]['id'];
                    var title = data[i]['title'];
                    $('#storeList')
                            .append($("<option></option>")
                                    .attr("value", id)
                                    .text(title));
                }
            });

    $.get(api + "getBank/"+userId,
            function (data) {
                for (var i = 0; i < data.length; i++) {
                    var id = data[i]['id'];
                    var title = data[i]['title'] + ' (' + data[i]['type'] + ') - acc no : ' + data[i]['acc_no'];
                    $('#accList')
                            .append($("<option></option>")
                                    .attr("value", id)
                                    .text(title));
                }

            });


    $(document).ready(function () {
        $("#accBox").hide();
        document.getElementById("storeList").addEventListener("change", function (e) {
            if (this.value === "1") {
                $("#accBox").show();
            } else {
                $("#accBox").hide();
            }

        });
        
        $("#accTotal").hide();
        document.getElementById("accList").addEventListener("change", function (e) {
            if (this.value === "1") {
                $("#accTotal").show();
            } else {
                $("#accTotal").hide();
            }

        });


        document.getElementById("accList").addEventListener("change", function (e) {
            $.get(api + "totalAcc/" + this.value, function (data) {
                document.getElementById("accTotal").style.display = "block";
                document.getElementById("accTotal").innerHTML = 'Account Balance : <b>' + data + '</b>';
            });
        });
        
        $("form").on("submit", function (event) {
            event.preventDefault();
            var e = $(this).serialize();
            $.post(api + "addExpenses/" + 1,
                    e,
                    function (data) {
                        console.log(data);
                        if (data === "success") {
                            $("#successMsg").removeClass(" hidden");
                            $.get(api + "getBank/" + userId, function (data) {
                                var myBooks = data;
                                for (var i = 0; i < myBooks.length; i++) {
                                    var id = myBooks[i]['id'];
//                                    $.get(api + "addToBankAcc/" + id, function (data) {
//                                    });
                                }
                            });
                            document.getElementById("addExpenses").reset();
                        }
                    });
                    
        });
        
        
    });
    </script>
</body>
</html>
