<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
    localStorage.setItem("page", "income");
    $(function () {
        $("#header").load("inc/header.html");
        $("#top").load("inc/top.html");
        $("#left").load("inc/left_nav.html");
    });


</script>
<div id="header"></div>
</head>
<body class="">
<section class="vbox">
    <div id="top"></div>
    <section>
        <section class="hbox stretch">
            <!-- .aside -->
            <aside class="bg-black aside-md hidden-print" id="nav">
                <div id="left"></div>
            </aside>
            <!-- /.aside -->
            <section id="content">
                <section class="vbox">
                    <section class="scrollable padder">
                        <div class="m-b-md">
                            <h3 class="m-b-none">Income</h3>
                            <small><a href="index.html">Home</a> / <a href="income.html">Income</a> / <span
                                    class="m-t-xs text-success">Add New Income</span></small>
                        </div>
                        <section class="panel panel-default">
                            <header class="panel-heading font-bold">
                                Add New Income
                            </header>
                            <div class="panel-body">
                                <div id="successMsg" class="alert alert-success hidden">
                                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                                    <i class="fa fa-ok-sign"></i>
                                    <strong>Congratulations!</strong> You successfully insert
                                    <a href="#" class="alert-link">a new income record</a>.
                                </div>
                                <form class="form-horizontal" method="post" name="addIncome" id="addIncome">

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="categoryList">Category</label>
                                        <div class="col-sm-10">
                                            <select name="categoryList" id="categoryList" class="form-control m-b">
                                                <option value="">Select Category</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="incomeTitle">Title</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="incomeTitle" name="incomeTitle">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="incomeAmount">Amount</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="incomeAmount" name="incomeAmount" >
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label"
                                               for="incomeDescription">Description</label>
                                        <div class="col-sm-10">
                                            <textarea type="text" class="form-control" rows="5" id="incomeDescription"
                                                      name="incomeDescription"></textarea>
                                        </div>
                                    </div>


                                    <div class="line line-dashed b-b line-lg pull-in"></div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button type="submit" class="btn btn-default">Cancel</button>
                                            <button type="submit" class="btn btn-primary">Add New Income</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </section>
</section>
<script src="js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.js"></script>
<!-- App -->
<script src="js/app.js"></script>
<script src="js/slimscroll/jquery.slimscroll.min.js"></script>

<!-- datepicker -->
<script src="js/datepicker/bootstrap-datepicker.js"></script>
<!-- slider -->
<script src="js/slider/bootstrap-slider.js"></script>
<!-- file input -->
<script src="js/file-input/bootstrap-filestyle.min.js"></script>
<!-- wysiwyg -->
<script src="js/wysiwyg/jquery.hotkeys.js"></script>
<script src="js/wysiwyg/bootstrap-wysiwyg.js"></script>
<script src="js/wysiwyg/demo.js"></script>
<!-- markdown -->

<script src="js/chosen/chosen.jquery.min.js"></script>
<script src="js/app.plugin.js"></script>
<script>
    $.get("http://127.0.0.1:8000/api/getCategoryByType/income",
        function (data) {
            for (var i = 0; i < data.length; i++) {
                var id = data[i]['id'];
                var title = data[i]['title'];
                $('#categoryList')
                    .append($("<option></option>")
                        .attr("value", id)
                        .text(title));
            }
        });

    $(document).ready(function () {
        $("form").on("submit", function (event) {
            event.preventDefault();
            var e = $(this).serialize();
            $.post("http://127.0.0.1:8000/api/addIncome",
                e,
                function (data) {
                console.log(data);
                    if (data === "success") {
                        $("#successMsg").removeClass(" hidden");
                        document.getElementById("addIncome").reset();
                    }
            });
        });
    });
</script>
</body>
</html>
