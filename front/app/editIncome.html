<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
    localStorage.setItem("page", "income");
    $(function () {
        $("#header").load("inc/header.html");
        $("#top").load("inc/top.html");
        $("#left").load("inc/left_nav.html");
    });
    var api = localStorage.getItem("api");


</script>
<div id="header"></div>
</head>
<body class="">
<section class="vbox">
    <div id="top"></div>
    <section>
        <section class="hbox stretch">
            <!-- .aside -->
            <aside class="bg-black aside-md hidden-print" id="nav">
                <div id="left"></div>
            </aside>
            <!-- /.aside -->
            <section id="content">
                <section class="vbox">
                    <section class="scrollable padder">
                        <div class="m-b-md">
                            <h3 class="m-b-none">Income</h3>
                            <small><a href="index.html">Home</a> / <a href="income.html">Income</a> / <span
                                    class="m-t-xs text-success">Edit Income</span></small>
                        </div>
                        <section class="panel panel-default">
                            <header class="panel-heading font-bold">
                                Add New Income
                            </header>
                            <div class="panel-body">
                                <div id="successMsg" class="alert alert-success hidden">
                                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                                    <i class="fa fa-ok-sign"></i>
                                    <strong>Congratulations!</strong> You successfully edited
                                    <a href="#" class="alert-link">this income record</a>.
                                </div>
                                <form class="form-horizontal" method="post" name="addIncome" id="addIncome">

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="categoryList">Category</label>
                                        <div class="col-sm-10">
                                            <select name="categoryList" id="categoryList" class="form-control m-b">
                                                <option value="">Select Category</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="incomeTitle">Title</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="incomeTitle" name="incomeTitle">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="incomeAmount">Amount</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="incomeAmount" name="incomeAmount" >
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label"
                                               for="incomeDescription">Description</label>
                                        <div class="col-sm-10">
                                            <textarea type="text" class="form-control" rows="5" id="incomeDescription"
                                                      name="incomeDescription"></textarea>
                                        </div>
                                    </div>


                                    <div class="line line-dashed b-b line-lg pull-in"></div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button type="reset" class="btn btn-default">Cancel</button>
                                            <button type="submit" class="btn btn-primary">Edit Income</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </section>
</section>

<script src="js/datepicker/bootstrap-datepicker.js"></script>

<script src="js/app.plugin.js"></script>
<script>

    $.get(api+"getCategoryByType/income",
        function (data) {
            for (var i = 0; i < data.length; i++) {
                var id = data[i]['id'];
                var title = data[i]['title'];
                $('#categoryList')
                    .append($("<option></option>")
                        .attr("value", id)
                        .text(title));
            }
        });

    var url = document.location.href,
        params = url.split('?')[1].split('&'),
        data = {}, tmp;
    for (var i = 0, l = params.length; i < l; i++) {
        tmp = params[i].split('=');
        data[tmp[0]] = tmp[1];
    }
    var id = data.id;
    $.get(api+"editIncome/"+id, function (data) {
        document.getElementById('categoryList').value = data.category_id;
        document.getElementById('incomeTitle').value = data.title;
        document.getElementById('incomeAmount').value = data.amount;
        document.getElementById('incomeDescription').value = data.description;
    });

    var str = document.getElementById('incomeTitle').value;
    var res = str.replace("%20", " ");
    document.getElementById('incomeTitle').value = res;

    $(document).ready(function () {

        $("form").on("submit", function (event) {
            event.preventDefault();
            var e = $(this).serialize();


            $.post(api+"postEditIncome/"+id,
                e,
                function (data) {
                console.log(data);
                    if (data === "success") {
                        $("#successMsg").removeClass(" hidden");
                    }
                });
        });
    });


</script>
</body>
</html>
