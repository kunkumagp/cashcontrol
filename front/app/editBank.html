                        <div class="m-b-md">

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="accType">Category</label>

                                          <select name="accType" id="accType" class="form-control m-b">

                                                <option value="personal">Personal</option>

<script>


    var url = document.location.href,
        params = url.split('?')[1].split('&'),
        data = {}, tmp;
    for (var i = 0, l = params.length; i < l; i++) {
        tmp = params[i].split('=');
        data[tmp[0]] = tmp[1];
    }
    var id = data.id;
    $.get(api+"editBank/"+id, function (data) {
        document.getElementById('bankTitle').value = data.title;
        document.getElementById('accNumber').value = data.acc_no;
        document.getElementById('accType').value = data.type;
    });

    var str = document.getElementById('bankTitle').value;
    var res = str.replace("%20", " ");
    document.getElementById('bankTitle').value = res;

    $(document).ready(function () {

        $("form").on("submit", function (event) {
            event.preventDefault();
            var e = $(this).serialize();


            $.post(api+"postEditBank/"+id,
                e,
                function (data) {
                console.log(data);
                    if (data === "success") {
                        $("#successMsg").removeClass(" hidden");
                    }
                });
        });
    });


</script>
</body>
