        height: 93vh !important;

</head>
<body class="">
<section class="vbox">
    <div id="top"></div>
    <section>
        <section class="hbox stretch">
            <!-- .aside -->
            <aside class="bg-black aside-md hidden-print" id="nav">
                <div id="left"></div>
            </aside>
            <!-- /.aside -->
            <section id="content">
                <section class="vbox">
                    <section class="scrollable padder">
                        <div class="m-b-md">
                            <h3 class="m-b-none">Category</h3>
                            <small><a href="index.html">Home</a> / <a href="category.html">Category</a> / <span
                                    class="m-t-xs text-success">Add New Category</span></small>
                        </div>
                        <section class="panel panel-default">
                            <header class="panel-heading font-bold">
                                Add New Category
                            </header>
                            <div class="panel-body">
                                <div id="successMsg" class="alert alert-success hidden">
                                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                                    <i class="fa fa-ok-sign"></i>
                                    <strong>Well done!</strong> You successfully read
                                    <a href="#" class="alert-link">this important alert message</a>.
                                </div>
                                <form class="form-horizontal" method="get" name="addCategories" id="addCategories">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Category Title</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="catTitle" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Category Type</label>
                                        <div class="col-sm-10">
                                            <select name="catType" class="form-control m-b">
                                                <option value="income">Income</option>
                                                <option value="expenses">Expenses</option>
                                                <option value="bill">Bills</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="line line-dashed b-b line-lg pull-in"></div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button type="reset" id="resetbtn" class="btn btn-default">Cancel</button>
                                            <button type="submit" class="btn btn-primary" id="btnSubmit">Add New
                                                Category
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="table-responsive">

                                <table class="table table-striped m-b-none" data-ride="datatables" id="categoryTable">
                                    <thead>
                                    <tr class="">
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Type</th>
                                    </tr>
                                    </thead>
                                    <tbody role="alert" aria-live="polite" aria-relevant="all" id="tbody_cat">

                                    </tbody>
                                </table>
                            </div>

                        </section>
                    </section>
                </section>
            </section>
        </section>
    </section>
</section>
<script src="js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.js"></script>
<!-- App -->
<script src="js/app.js"></script>
<script src="js/slimscroll/jquery.slimscroll.min.js"></script>
<!-- datatables -->
<script src="js/datatables/jquery.dataTables.min.js"></script>
<script src="js/datatables/jquery.csv-0.71.min.js"></script>
<!--<script src="js/datatables/demo.js"></script>-->
<script src="js/app.plugin.js"></script>
<script>

    $(document).ready(function () {

        $( "form" ).on( "submit", function( event ) {
            event.preventDefault();
            var e =  $( this ).serialize() ;
            $.post("http://127.0.0.1:8000/api/addCategory",
                e,
                function (data) {
                if(data==="success"){
                        location.reload();
                        $("#successMsg").removeClass(" hidden");
                        document.getElementById("addCategories").reset();
                    }
                });
        });
    });

    $.get("http://127.0.0.1:8000/api/getCategory", function (data) {
        var myBooks = data;

        var col = [];
        for (var i = 0; i < myBooks.length; i++) {
            for (var key in myBooks[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        var table = document.getElementById("tbody_cat");
        for (var i = 0; i < myBooks.length; i++) {
            tr = table.insertRow(-1);
            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = myBooks[i][col[j]];
            }
        }

        $('[data-ride="datatables"]').each(function () {
            var categoryTable = document.getElementById("categoryTable");
            var oTable = $(categoryTable).dataTable({
                "bProcessing": true,
                "sDom": "<'row'<'col-sm-6'l><'col-sm-6'f>r>t<'row'<'col-sm-6'i><'col-sm-6'p>>",
                "sPaginationType": "full_numbers",
                "aoColumns": [
                    {"mData": "id"},
                    {"mData": "title"},
                    {"mData": "type"}
                ]
            });
        });
    });
</script>
</body>
</html>
